<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./login.js" defer></script>
</head>
<body>
    <div class="container-sm">
        <h1 class="signUpTitle">Sign-in</h1>
        <form>
            <div class="mb-3">
              <label for="loginEmailInput" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmailInput" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="loginPasswordInput" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPasswordInput">
            </div>
            <button id="loginBtn" type="submit" class="btn btn-primary">Submit</button>
            <p class="mt-2"><a class="link-opacity-100" href="../registration/registration.html">Do not have an account? Sign-up</a></p>
        </form>
    </div>
</body>
</html>
